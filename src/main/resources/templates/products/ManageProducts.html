<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .page-title {
            font-weight: 700;
        }
        .table thead {
            background-color: #0d6efd;
            color: white;
        }
        img {
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div class="container my-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="page-title">Manage Products</h1>
        <a href="/products/create" class="btn btn-primary">+ Add Product</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0 align-middle">
                <thead>
                    <tr>
                        <th>Serial</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product, iterStat : ${products}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${product.name}">Laptop</td>
                        <td th:text="${product.brand}">BrandA</td>
                        <td th:text="${product.category}">Laptops</td>
                        <td th:text="${product.price}">50000</td>
                        <td>
                            <img th:src="@{/images/{img}(img=${product.imageFileName})}" width="70" alt="Image">
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/products/edit?id=' + ${product.id}}"
                               class="btn btn-outline-primary btn-sm">Edit</a>

                            <a th:href="@{'/products/delete?id=' + ${product.id}}"
                               class="btn btn-outline-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this product?')">
                               Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

	   <div class="mb-3">
	    <a href="javascript:history.back()" class="btn btn-outline-secondary">
	        ‚Üê Back
	    </a>
	</div>
	
	
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
