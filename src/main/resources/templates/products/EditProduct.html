<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-4">
  <div class="col-md-8 mx-auto border rounded p-4">

    <h2 class="text-center mb-4">Edit Product</h2>

    <form method="post"
      th:action="@{/products/edit(id=${product.id})}"
      th:object="${productDto}"
      enctype="multipart/form-data">


      <div class="mb-3">
        <label>ID</label>
        <input class="form-control" th:value="${product.id}" readonly>
      </div>

      <div class="mb-3">
        <label>Name</label>
        <input class="form-control" th:field="*{name}">
        <div class="text-danger" th:errors="*{name}"></div>
      </div>

      <div class="mb-3">
        <label>Brand</label>
        <input class="form-control" th:field="*{brand}">
      </div>

      <div class="mb-3">
  <label class="form-label">Category</label>
  <select class="form-select" th:field="*{category}">
    <option value="">-- Select Category --</option>
    <option value="Phones" th:selected="${productDto.category == 'Phones'}">Phones</option>
    <option value="Computers" th:selected="${productDto.category == 'Computers'}">Computers</option>
    <option value="Accessories" th:selected="${productDto.category == 'Accessories'}">Accessories</option>
    <option value="Printers" th:selected="${productDto.category == 'Printers'}">Printers</option>
    <option value="Cameras" th:selected="${productDto.category == 'Cameras'}">Cameras</option>
    <option value="Laptop" th:selected="${productDto.category == 'Laptop'}">Laptop</option>
    <option value="Other" th:selected="${productDto.category == 'Other'}">Other</option>
  </select>
</div>


      <div class="mb-3">
        <label>Price</label>
        <input type="number" step="0.01" class="form-control" th:field="*{price}">
      </div>

      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
      </div>

      <div class="mb-3">
        <label>Current Image</label><br>
        <img th:src="@{/images/{img}(img=${product.imageFileName})}"
             style="max-height:150px" class="img-thumbnail">
      </div>

      <div class="mb-3">
        <label>Change Image</label>
        <input type="file" class="form-control" th:field="*{imageFile}">
      </div>

      <button class="btn btn-primary">Update</button>
      <a href="/products" class="btn btn-secondary">Cancel</a>

    </form>
  </div>
</div>
</body>
</html>
