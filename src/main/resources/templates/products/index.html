<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store - Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-top: 40px;
        }
        .table img {
            border-radius: 8px;
            object-fit: contain;
            background-color: #f1f1f1;
            padding: 5px;
        }
        h1 {
            font-weight: 700;
        }
        .btn {
            margin-right: 5px;
        }
        .back-btn {
		    background-color: #6c757d;   /* grey */
		    color: white;
		    border: none;
		}
		
		.back-btn:hover {
		    background-color: #5a6268;
		    color: white;
		}
        
    </style>
  </head>
  <body>
    
    <div class="container">
        <h1 class="text-center my-4">Manage Products</h1>
        <div class="d-flex justify-content-between mb-3">
	    <a href="/" class="btn btn-secondary back-btn">
		    ← Back
		</a>

	    <a th:href="@{/products/create}" class="btn btn-success">
	        + Add Product
	    </a>
	</div>
        

        <div class="table-container">
            <table class="table table-striped table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
    <tr th:each="product, stat : ${products}">
        <td th:text="${stat.count}">1</td>
        <td th:text="${product.name}">Laptop</td>
        <td th:text="${product.brand}">BrandA</td>
        <td th:text="${product.category}">Laptops</td>
        <td th:text="'₹ '+${product.price}">50000 </td>
        <td>
            <img th:src="@{'/images/' + ${product.imageFileName}}" width="80" alt="Product Image">
        </td>
        <td th:text="${#dates.format(product.createdAt, 'yyyy-MM-dd')}">2026-02-03</td>
        <td>
            <a class="btn btn-primary btn-sm"
               th:href="@{'/products/edit?id=' + ${product.id}}">Edit</a>
            <a class="btn btn-danger btn-sm"
               th:href="@{'/products/delete?id=' + ${product.id}}"
               onclick="return confirm('Are you sure you want to delete this product?')">
               Delete
            </a>
        </td>
    </tr>
</tbody>

            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
